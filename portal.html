<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header>
      <h1>Course Search Portal:</h1>
    </header>
    <main>
      <div id="form-container">

        <div class="search-engine">
            <h2>Udemy</h2>
            <form action="https://www.udemy.com/courses/development/web-development/">
              <input type="text" name="search-query" />
              <button>Submit</button>
            </form>
        </div>

        <div class="search-engine">
            <h2>Coursera</h2>
            <form action="https://www.coursera.org/search">
              <input type="text" name="query" />
              <button>Submit</button>
            </form>
        </div>


        <div class="search-engine">
            <h2>edX</h2>
            <form action="https://www.edx.org/search">
              <input type="text" name="q" />
              <button>Submit</button>
            </form>
        </div>

        <div class="search-engine">
            <h2>Linkedin Learning</h2>
            <form action="https://www.linkedin.com/learning/search">
              <input type="text" name="keywords" />
              <button>Submit</button>
            </form>
        </div>

        <div class="search-engine">
            <h2>Skillshare</h2>
            <form action="https://www.skillshare.com/search">
              <input type="text" name="query" />
              <button>Submit</button>
            </form>
        </div>


        <div class="search-engine">
            <h2>Udacity</h2>
            <form action="https://www.udacity.com/courses/all">
              <input type="text" name="search" />
              <button>Submit</button>
            </form>
        </div>


        <div class="search-engine">
            <h2>Crash Course</h2>
            <form action="https://www.youtube.com/user/crashcourse/search">
              <input type="text" name="query" />
              <button>Submit</button>
            </form>
        </div>


        <div class="search-engine">
            <h2>Kurgesagt</h2>
            <form action="https://www.youtube.com/c/inanutshell/search">
              <input type="text" name="query" />
              <button>Submit</button>
        </div>

        <div class="search-engine">
            <h2>Vsauce</h2>
            <form action="https://www.youtube.com/c/vsauce1/search">
              <input type="text" name="query" />
              <button>Submit</button>
        </div>

        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
